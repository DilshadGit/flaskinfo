{% extends 'base.html' %}

<div class="container">
{% block content %}

{% include 'messages.html' %}

<div class="album py-5 bg-light">
		<div class="container">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				{% for post in posts %}
				<div class="col">
					<div class="card shadow-sm">
					<svg class="bd-placeholder-img card-img-top" width="50%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
						<title>Placeholder</title>
						<rect width="100%" height="100%" fill="#55595c"/>
							<text x="50%" y="50%" fill="#eceeef" dy=".3em">
								Thumbnail
							</text>
					</svg>
					<div class="card-body">
						<h3><title>{{ post.title }}</title></h3>
						<strong> {{ post.author }}</strong>
						<p class="card-text">
							{{ post.content }}.
						</p>

						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
								<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
							</div>
							<small class="text-muted">9 mins</small>
							<small class="text-muted">{{ post.date }}</small>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

			<br><hr>
			<form method="POST" action="/" enctype="multipart/form-data">
				<input type="file" name="file" class="form-control">
				<br>
				<button type="submit" class="btn btn-outline-secondary m-l">Upload</button>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
</div>
